<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <title>Checklist do Casal</title>
</head>
<body>
    <h1>Checklist do Casal</h1>
    <main>
        <div class="tasks">
            <div id="new">
                <div class="text">
                    <input type="text" placeholder="Título" id="title">
                    <textarea name="" placeholder="Descrição da tarefa..." id="description" cols="40" rows="3"></textarea>
                </div>
                <input type="submit" value="+" class="checkbox" id="button-add-task" onclick="clicked()">
            </div>

        </div>

        <button id="add">
            Novo Item +
        </button>

    </main>

    <script src="script.js"></script>
</body>
</html>
